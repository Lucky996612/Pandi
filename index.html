

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<img src="images/logo2.jpg" height="50px" width="50px" alt=”site’s logo”/>
   
	<title>Submit Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        form { max-width: 400px; margin: auto; }
        input, button { display: block; width: 100%; padding: 10px; margin: 10px 0; }
    </style>
	<script charset="UTF-8" type="text/javascript">
window["adrum-start-time"] = new Date().getTime();
(function(config){
    config.appKey = "AD-AAB-ADY-MKY";
    config.adrumExtUrlHttp = "http://cdn.appdynamics.com";
    config.adrumExtUrlHttps = "https://cdn.appdynamics.com";
    config.beaconUrlHttp = "http://pdx-col.eum-appdynamics.com";
    config.beaconUrlHttps = "https://pdx-col.eum-appdynamics.com";
    config.useHTTPSAlways = true;
    config.resTiming = {"bufSize":200,"clearResTimingOnBeaconSend":true};
    config.maxUrlLength = 512;
})(window["adrum-config"] || (window["adrum-config"] = {}));
</script>
<script src="//cdn.appdynamics.com/adrum/adrum-24.4.0.4454.js"></script>
</head>
<body>

    <h2>Submit Your Details For Pandi Trip</h2>


    <form id="userForm" style="max-width:500px;margin:auto">
	<div class="input-container">
   	 <i class="fa fa-user icon"></i>
        <input type="text" id="name" placeholder="Enter Name" required>
	</div>
	<div class="input-container">
   	 <i class="fa fa-envelope icon"></i>
        <input type="email" id="email" placeholder="Enter Email" required>
	</div>
	<div class="input-container">
    <i class="fa fa-phone" aria-hidden="true"></i>
        <input type="tel" id="phone" placeholder="Enter Phone Number" required>
	</div>
<div>
<div>
  <button type="submit" class="btn">Submit</button>
  </div>
  </div>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById("userForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            const response = await fetch("http://localhost:3000/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, phone })
            });

            const result = await response.json();
            document.getElementById("response").innerText = result.message;
        });
    </script>

</body>
</html>
